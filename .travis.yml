language: node_js
node_js:
  - '0.12'
services:
  - mongodb
env:
  global:
    - MONGOLAB_URL="mongo://travis:test@localhost:27017"
before_script:
  - sleep 15
  - mongo mydb_test --eval 'db.addUser("travis", "test");'
cache:
  directories:
    - node_modules
    - bower_components
deploy:
  provider: heroku
  api_key:
    secure: 
  app: fglab
  on:
    repo: Kaixhin/FGLab
  skip_cleanup: true
