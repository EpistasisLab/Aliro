# Build production images
version: '3'

services:
  lab:
    build:
      context: .
      dockerfile: dockers/lab/Dockerfile_production
    image: "pennai_lab:${TAG}"
    tty: true
    stdin_open: true
    volumes:
      - "/appsrc"
      - "./data/datasets/user:/appsrc/data/datasets/user"
      - "./target:/appsrc/target"
    ports:
      - "5080:5080"
    env_file:
      - ./config/common.env
      - ./config/ai.env
    depends_on:
      - dbmongo

  machine:
    build:
      context: .
      dockerfile: dockers/machine/Dockerfile_production
    image: "pennai_machine:${TAG}"
    tty: true
    stdin_open: true
    volumes:
      - "/appsrc"
      - "./target:/appsrc/target"
    ports:
      - "5081:5081"
    env_file: ./config/common.env
    environment:
      - MACHINE_PORT=5081
    depends_on:
      - lab
      - dbmongo

  dbmongo:
    build:
      context: .
      dockerfile: dockers/dbmongo/Dockerfile
    image: "pennai_dbmongo:${TAG}"
    tty: true
    stdin_open: true
    ports:
      - "27017:27017"
    env_file: ./config/common.env
