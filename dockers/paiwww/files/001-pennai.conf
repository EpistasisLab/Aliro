ServerName big.tridentbc.org
<VirtualHost *:443>
	ServerAdmin webmaster@localhost
	SSLEngine on
	SSLCertificateFile /share/secrets/cert.pem
	SSLCertificateKeyFile /share/secrets/key.pem
        RedirectMatch ^/$ /sps/
  DocumentRoot /var/www/html
  <Directory "/var/www/html">
    DirectoryIndex index.html
    Order allow,deny
    allow from all
    Satisfy any
  </Directory>
  ProxyPass / http://lab:5080/
  ProxyPassReverse / http://lab:5080/
  <Location />
    Options -Indexes
    Order allow,deny
    Allow from all
    AuthUserFile  /share/secrets/pennai.htpasswd
    AuthName "username and password"
    AuthType Basic
    Require valid-user
    RewriteEngine On
    RewriteCond %{LA-U:REMOTE_USER} (.+)
    RewriteRule . - [E=RU:%1]
    RequestHeader add X-Forwarded-User %{RU}e
  </Location>



#    CacheIgnoreCacheControl On
#    CacheEnable disk /data/
#    CacheMaxFileSize 6400000
#    CacheIgnoreNoLastMod On


    ErrorLog  /var/log/apache2/pennai.error.log
    CustomLog /var/log/apache2/pennai.access.log common
    LogLevel debug


</VirtualHost>
