ServerName paiwww
<VirtualHost *:443>
	ServerAdmin webmaster@localhost
	SSLEngine on
	SSLCertificateFile /usr/lib/ssl/private/cert.pem
	SSLCertificateKeyFile /usr/lib/ssl/private/key.pem
#        RedirectMatch ^/$ /sps/
  DocumentRoot /var/www/html
#  SetEnv proxy-nokeepalive 1  
#  SetEnv proxy-sendchunks 1  
#  SetEnv proxy-initial-not-pooled 1  
  <Directory "/var/www/html">
    DirectoryIndex index.html
    Order allow,deny
    allow from all
    Satisfy any
  </Directory>
  ProxyPass / http://lab:5080/ retry=0
  ProxyPassReverse / http://lab:5080/
  <Location />
#    ExpiresActive On
#    ExpiresDefault "now"
    Order allow,deny
    Allow from all
    AuthUserFile  /etc/apache2/htpasswd
    AuthName "username and password"
    AuthType Basic
    Require valid-user
    RewriteEngine On
    RewriteCond %{LA-U:REMOTE_USER} (.+)
    RewriteRule . - [E=RU:%1]
    RequestHeader add X-Forwarded-User %{RU}e
  </Location>
    ErrorLog  /var/log/apache2/pennai.error.log
    CustomLog /var/log/apache2/pennai.access.log common
    LogLevel debug


</VirtualHost>
