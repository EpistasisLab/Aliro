name: Add issue to project
on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]
jobs:
  add-to-project:
    runs-on: ubuntu-latest
    steps:
      - name: Add issue to project
        uses: actions/add-to-project@v1
        with:
          github_token: ${{ secrets.PENNAI_TOKEN }}
          project_url: https://github.com/orgs/EpistasisLab/projects/9